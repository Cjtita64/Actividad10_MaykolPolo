<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <style>
        body {
            background-color: #f36a6a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #3d2c2c;
            font-weight: bold;
            margin-left: 20px;
        }
        nav {
            width: 180px;
            margin-left: 20px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            margin-bottom: 12px;
        }
        li a {
            display: block;
            background-color: #a33161;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            border-radius: 15px;
            border: 2px solid #5e4852;
            text-shadow: 1px 1px 2px #444;
            box-shadow: 2px 2px 4px #5f4a4a, inset 1px 1px 1px #d3c2c9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>navbar maquetado con HTML y CSS</h1>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FOTOS</a></li>
            <li><a href="#">MURO</a></li>
            <li><a href="#">LINKS</a></li>
        </ul>
    </nav>
</body>
</html>
